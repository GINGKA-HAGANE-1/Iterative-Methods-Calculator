<div id="newton-forward" class="tab-content">
    <div class="input-section">
        <h2>Newton Forward Interpolation</h2>
        <div class="data-input">
            <div class="input-group">
                <label>Number of Points:</label>
                <input type="text" inputmode="decimal" pattern="[0-9]*" min="2" value="3" id="nf-points" class="form-control">
            </div>
            <div class="points-container" id="nf-points-container">
                <!-- Points will be dynamically added here -->
            </div>
            <div class="input-group">
                <label>Interpolation Point (x):</label>
                <input type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*|-[0-9]*[.]?[0-9]*" id="nf-x-value" class="form-control">
            </div>
        </div>
        <button onclick="calculateNewtonForward()" class="calculate-btn">Calculate</button>
    </div>
    <div class="result-section">
        <h3>Results</h3>
        <div id="nf-result" class="result-display">
            <!-- Results will be displayed here -->
        </div>
        <div id="nf-steps" class="steps-display">
            <!-- Calculation steps will be shown here -->
        </div>
    </div>
</div>
